<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h1> Django level 2</h1>
<div class="djangotwo">
    {% if access_records %}
        <table>
            <thead>
            <th>
                Site Name
            </th>
            <th>Date Accessed</th>
            </thead>

            {% for acc in access_record %}
                <tr>
                    <td>{{acc.name}}</td>
                    <td>{{acc.date}}</td>
                </tr>
                <h2>{{access_records}} </h2>
            {% endfor %}
            </table>
            {% else %}
            <p>NO ACCESS RECORDS FOUND!</p>
            {% endif %}
</div>
<div class="container">
    <div class="jumbotron">
        <h1>welcome!</h1>
        <h2>Go to /users to sign up !</h2>
    </div>
</div>


</body>
</html>
